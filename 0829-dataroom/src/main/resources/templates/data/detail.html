<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	const d = () => {
		location.href = "/board/del?num=[[${dto.num}]]";
	}
</script>
</head>
<body>
<h3>자료 상세 페이지</h3>
<form action="/board/edit" method="post">
<table border="1">
<tr>
	<th>num</th>
	<td><input type="text" name="num" th:value="${dto.num }" readonly></td>
</tr>
<tr>
	<th>writer</th>
	<td><input type="text" th:value="${dto.writer.id }" readonly></td>
</tr>
<tr>
	<th>wdate</th>
	<td><input type="text" th:value="${dto.wdate }" readonly></td>
</tr>
<tr>
	<th>title</th>
	<td><input type="text" name="title" th:value="${dto.title }" readonly></td>
</tr>
<tr>
	<th>data</th>
	<td><a th:text="${dto.data }" th:href="@{/data/down(fname=${dto.data}, num=${dto.num})}"></a><br/>
	download:<span th:text="${dto.count}"></span></td>
</tr>
<tr>
	<th>content</th>
	<td><textarea rows="5" cols="30" name="content" readonly>[[${dto.content }]]</textarea></td>
</tr>
</table>
</form>
</body>
</html>
